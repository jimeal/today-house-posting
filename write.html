  <body>
    <div class="container">

      <!-- HEADER -->
      <header class="header line--sm">
        <div class="inner">
          <h1 class="header__title logo">글쓰기</h1>
          <!-- RETURN -->
          <div class="header__left before-btn top-vertical-center">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </div>

          <!-- PUBLISH -->
          <div class="header__right top-vertical-center">
            <button class="publish-btn">발행</button>
          </div>

        </div>

      </header>

      <form class="post-form">
        <!-- COVER IMAGE -->
        <section class="cover-image__wrapper">
          <img class="cover-image" alt="업로드된 커버 사진" />
          
          <div class="info__wrapper">
            <span class="info-title">커버 사진을 업로드해주세요.</span>
            <span class="info-content">* 권장 사이즈: 1920 x 1080, 최소 1400 x 930 (3:2 비율)</span>
          </div>
          <div class="file-re-upload-wrapper btn">
            <label for="cover-image-re-upload">사진 다시 올리기</label>
            <input
              type="file"
              class="file-upload"
              id="cover-image-re-upload"
              multiple
              accept=".jpg, .png, .jpeg, tiff, .gif"
              style="display: none"
            />
          </div>
        <div class="file-upload-wrapper btn">
          <label for="cover-image-upload">커버 사진 추가하기</label>
          <input
            type="file"
            class="file-upload"
            id="cover-image-upload"
            multiple
            accept=".jpg, .png, .jpeg, tiff, .gif"
            style="display: none"
          />
        </div>
      </section>

      <section class="title-wrapper">
        <input class="title-input input" placeholder="제목을 입력해주세요."  required />
        <span class="word-count top-vertical-center">
          <span class="current-title-length">0</span> /
          <span class="max-title-length">30</span>
        </span>
      </section>

      <textarea class="content-input input" placeholder="내용을 입력해주세요."></textarea>
    </div>
  </body>
